<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
</head>

<body>
    <main>
        <header>
            <h1 class="para">Turn For</h1>
        </header>

        <section class="turn-indicator">
            <div class="turn">
                <table>
                    <tr>
                        <td class="turn-child1 x">X</td>
                        <td class="turn-child2">O</td>
                    </tr>
                </table>
            </div>
        </section>

        <section class="game-board">
            <div class="container">
                <div class="cell" row='0' col='0'></div>
                <div class="cell" row="0" col="1"></div>
                <div class="cell" row="0" col="2"></div>
                <div class="cell" row="1" col="0"></div>
                <div class="cell" row="1" col="1"></div>
                <div class="cell" row="1" col="2"></div>
                <div class="cell" row="2" col="0"></div>
                <div class="cell" row="2" col="1"></div>
                <div class="cell" row="2" col="2"></div>
            </div>
        </section>

        <section class="game-stats">
            <h2>SCORE</h2>
            <div class="display">
                <div class="score-card">
                    <span class="player-label">PLAYER X</span>
                    <span class="score-value" id="scoreX">0</span>
                </div>
                <div class="score-card">
                    <span class="player-label">PLAYER O</span>
                    <span class="score-value" id="scoreO">0</span>
                </div>
            </div>

            <div class="btn">
                <button class="reset" type="button">Reset Game</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
